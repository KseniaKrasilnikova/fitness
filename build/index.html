<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Фитнес-центр Supergym в Омске предоставляет свои услуги">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <title>Supergym</title>
  <script src="js/picturefill.min.js" async=""></script>
</head>
<body>
<header class="header container">
  <div>
  <a class="header__logo">
    <picture>
      <source type="image/webp" srcset="img/supergym-logo@1x.webp 1x, img/supergym-logo@2x.webp 2x">
      <!-- 1х: 87px; 2x: 173px -->
      <img src="img/supergym-logo@1x.png" srcset="img/supergym-logo@2x.png 2x" alt="Логотип компании Supergym" width="87" height="20">
    </picture>
  </a>
  </div>
  <div>
    <a href="tel:+7(800)5555555" class="header__link">8-800-555-55-55</a>
  </div>
</header>
<main class="main">
  <h1 class="visually-hidden">Фитнес-центр в Омске ждет всех желающих</h1>
  <section class="intro">
    <h2 class="visually-hidden">Фитнес-центр</h2>
    <div class="container intro__content">
      <div class="intro__info">
        <p>Омск</p>
        <div class="intro__text">
          <div></div>
          <div class="intro__title-start">
            <h3>Фитнес</h3>
          </div>
          <div class="intro__list">
            <ul>
              <li>Тренажерный зал</li>
              <li>Групповые занятия</li>
              <li>Кардио-зона</li>
            </ul>
          </div>
          <div class="intro__title-end">
            <h3>центр</h3>
          </div>
          </div>
        <a href="#subscription" class="intro__subscribe-link">Купить абонемент</a>
      </div>
      <div class="intro__pic">
        <picture>
          <source type="image/webp" media="(min-width: 1200px)" srcset="img/hero@1x.webp 1x, img/hero@2x.webp 2x">
          <source type="image/webp" srcset="img/hero-tablet@1x.webp 1x, img/hero-tablet@2x.webp 2x">
          <!-- 1х: 500px; 2x: 1000px -->
          <source media="(min-width: 1200px)" srcset="img/hero@1x.jpg 1x, img/hero@2x.jpg 2x">
          <!-- 1х: 324px; 2x: 648px -->
          <img src="img/hero-tablet@1x.jpg" srcset="img/hero-tablet@2x.jpg 2x" alt="Супермен" width="324" height="390">
        </picture>
      </div>
      <div class="intro__socials"></div>
    </div>
  </section>

</main>

</body>
</html>
